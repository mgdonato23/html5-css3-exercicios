<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Graphics-Vibe-Developer-Html-5.ico" type="image/x-icon">  
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h2>Inserindo vídeos hospedados localmente</h2>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video controls width="500px">
        <source src="video/video01.mp4" type="video/mp4">
        <source src="video/video01-ogv.ogv" type="video/ogg">
        <source src="video/video01-web.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <hr>
    <h2>Inserindo vídeos do Youtube</h2>
    <p>Siplesmente escolha o vídeo que quer incorporar, clique em "Compartilhar" e em seguinda, &lt;incorporar&gt;, copiando o código HTML que está disponível.</p>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/DIraePpIAog" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <hr>
    <h2>Inserindo vídeos do Vimeo</h2>
    <iframe src="https://player.vimeo.com/video/197093965" width="500" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
